<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="Яценко М.І., ІМ-22">
  <title>Яценко М.І., ІМ-22</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>1</h1>
  <h2>Форма для заповнення</h2>
  <div class="dataValidation">
    <form id="form">
      <input type="text" id="name" placeholder="ПІБ (ТТТТТ Т.Т.)" onchange="validateField(this)"><br><br>
      <input type="text" id="faculty" placeholder="Факультет (ТТТТ)" onchange="validateField(this)"><br><br>
      <input type="text" id="birthday" placeholder="Дата народження (ЧЧ.ЧЧ.ЧЧЧЧ)" onchange="validateField(this)"><br><br>
      <input type="text" id="address" placeholder="Адреса (м. ТТТТ)" onchange="validateField(this)"><br><br>
      <input type="text" id="email" placeholder="e-mail (тттттттт@ттт.тт)" onchange="validateField(this)"><br><br>
      <input type="submit" value="Підтвердити">
    </form>
    <div id="receivedData" class="receivedData">
      <h2>Введені дані</h2>
      <p><strong>ПІБ:</strong> <span id="outputName"></span></p>
      <p><strong>Факультет:</strong> <span id="outputFaculty"></span></p>
      <p><strong>Дата народження:</strong> <span id="outputBirthday"></span></p>
      <p><strong>Адреса:</strong> <span id="outputAddress"></span></p>
      <p><strong>E-mail:</strong> <span id="outputEmail"></span></p>
    </div>
  </div>
  <h1>2</h1>
  <div class="tableContainer">
    <table id="table"></table>
    <input type="color" id="colorPicker" value="#ff0000">
  </div>
  <script src="script.js"></script>
</body>
</html>
